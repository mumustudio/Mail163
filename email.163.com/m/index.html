  <script>
      (function (document) {
        // 事件委托
        document.querySelector('.m-login').addEventListener('click', handler);

        function handler(event) {
          event.preventDefault();
          var target = event.target;
          // 令target指向a标签的dom
          while (target && target.tagName.toLowerCase() !== 'a') {
            target = target.parentElement;
          }
          if (target && target.tagName.toLowerCase() === 'a') {
            window.Tongji.click('b_Email'+ target.getAttribute('data-domain') +'_click');
            // 加上参数并跳转
            location.href = target.href + 'df=smart_' + getAgent() + '&utm_source=email_mobile' + '#df=smart_' + getAgent();
          }
        }
        // 获取客户端
        function getAgent() {
          var sOpreation = 'ios';
          if (navigator.userAgent.toLowerCase().indexOf('android') > -1) {
            sOpreation = 'android';
          }
          return sOpreation;
        }

        if (window.Tongji) {
          window.Tongji.init({
            type: 'main',
            activity: 'email_mobile'
          });

          window.Tongji.pv('p_Email_Mobile_Index');
        }
      }(document))
